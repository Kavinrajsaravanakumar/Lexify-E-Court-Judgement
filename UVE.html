      background: #00e6e6;
      padding: 10px 20px;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #00bfbf;
    }
    footer {
      text-align: center;
      padding: 20px;
